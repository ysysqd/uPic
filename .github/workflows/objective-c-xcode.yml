name: Build uPic for Mac (Manual Override)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Force Build App
        run: |
          # 强制清理并编译主 Scheme
          # 加入 -derivedDataPath 是为了把所有东西塞进我们能找到的地方
          # 加入 ARCHS=arm64 适配你的 M4 芯片
          xcodebuild -project uPic.xcodeproj \
                     -scheme uPic \
                     -configuration Release \
                     -destination 'platform=macOS' \
                     -derivedDataPath ./Output \
                     ARCHS=arm64 \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     clean build

      - name: Find and Package
        run: |
          # 放弃固定路径，直接全盘扫描生成的 .app
          APP_PATH=$(find ./Output -name "*.app" -type d | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "依然没找到 .app 文件，打印 Output 结构排查："
            ls -R ./Output
            exit 1
          fi
          echo "成功找到应用: $APP_PATH"
          zip -r uPic_M4_Ready.zip "$APP_PATH"

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: uPic-M4-Edition
          path: uPic_M4_Ready.zip
