name: Build uPic for Mac (M4 Max Speed)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve Dependencies
        run: |
          # 提前解析并下载所有 Swift 依赖包，防止编译时卡死
          xcodebuild -resolvePackageDependencies -project uPic.xcodeproj -scheme uPic

      - name: Force Build App
        run: |
          # 使用 -clonedSourcePackagesDirPath 提高稳定性
          xcodebuild -project uPic.xcodeproj \
                     -scheme uPic \
                     -configuration Release \
                     -destination 'platform=macOS' \
                     -derivedDataPath ./Output \
                     ARCHS=arm64 \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     clean build

      - name: Find and Package
        run: |
          # 搜索生成的 .app
          APP_PATH=$(find ./Output -name "*.app" -type d | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "错误：未找到编译生成的 .app 文件！"
            ls -R ./Output
            exit 1
          fi
          echo "成功找到应用: $APP_PATH"
          zip -r uPic_M4_Ready.zip "$APP_PATH"

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: uPic-M4-Edition
          path: uPic_M4_Ready.zip
