name: Build uPic for Mac (M4 Optimized)

on:
  workflow_dispatch: # 允许手动点击按钮触发

jobs:
  build:
    name: Build uPic Application
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Detect and Build App
        run: |
          # 1. 自动获取项目中的 Scheme 名称
          SCHEME_NAME=$(xcodebuild -list -project uPic.xcodeproj | grep -A 1 "Schemes:" | tail -n 1 | xargs)
          echo "检测到的正确 Scheme 是: $SCHEME_NAME"
          
          # 2. 开始编译
          # ARCHS=arm64 确保在 M4 芯片上原生运行
          # CODE_SIGNING_ALLOWED=NO 绕过开发者证书签名限制
          xcodebuild -project uPic.xcodeproj \
                     -scheme "$SCHEME_NAME" \
                     -configuration Release \
                     -derivedDataPath Build/ \
                     ARCHS=arm64 \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     clean build

      - name: Prepare Zip Package
        run: |
          # 进入编译输出目录
          cd Build/Build/Products/Release
          # 将 .app 打包成 zip
          zip -r uPic-M4-Custom.zip uPic.app

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: uPic-M4-Installation-Package
          path: Build/Build/Products/Release/uPic-M4-Custom.zip
